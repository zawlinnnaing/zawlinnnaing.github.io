name: Verify
on:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "edited"
      - "synchronize"
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install --legacy-peer-deps
      - run: npm run lint